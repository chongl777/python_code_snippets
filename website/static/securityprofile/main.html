{% block app_content %}
<div id="content-panel" style="height: 100%; display: block; height: 100%; position: relative; width: 100%;">
  <table style="width:100%; height:100%; position: relative; table-layout:fixed">
    <tbody>
      <tr style="height:40px">
        <td>

            <li>
              <div class="search" id="search">
              </div>
            </li>
          </ul>


        </td>
      </tr>
      <tr>
        <td>
          <div id="body-panel" style="position: relative; display:none" >
            <div id="sec-panel" class="wfi-widget"

              <div id="tabs" class="child-diav"
                   style="width:1100px; height:100%;">
                <ul>
                  <li><a class="widget-title" href="#tabs-1">Overview</a></li>
                  <li><a class="widget-title" href="#tabs-2">Analytics</a></li>
                  <!-- <li><a class="widget-title" href="#tabs-3">Trading</a></li> -->
                  <li><a class="widget-title" href="#tabs-4">CashFlows</a></li>
                  <li><a class="widget-title" href="#tabs-6">AnalystRating</a></li>
                  <li><a class="widget-title" href="#tabs-7">Data Update</a></li>
                </ul>
                <div id="tabs-1" class="div-tab" style="float:left">
                  <div id="sec-info"
                       style="width:520px; height:250px; left:0px; position: absolute;">
                  </div>
                  <div id="plot" class="price-plot"
                       style="width:530px; height:440px; left:550px; position: absolute;"
                       navH="50" zoombarH="40">
                  </div>
                </div>

                <div class="div-tab" id="tabs-2" style="padding:0px">
                  <div id="sec-analytic" style="width:100%; height:100%"></div>
                </div>

                <!-- <div class="div-tab" id="tabs-3" style="padding:0px"> -->
                <!--   <div id="finra-trace" style="width:100%; height:100%"></div> -->
                <!-- </div> -->
                <div id="tabs-4" class="div-tab">
                  <div id="cash-flow" style="width:100%; height:auto"></div>
                </div>
                <div id="tabs-6" class="div-tab">
                  <div id="analyst-rating" style="width:100%; height:auto"></div>
                </div>

                <div id="tabs-7" class="div-tab">
                  <div id="data-update" style="width:100%; height:auto"></div>
                </div>

              </div>

              <div style="width: 400px; height: 100%">
                <div id="company-cast-title" class="widget-title"><div>Entity Cast</div></div>
                <div id="company-cast" style="display: inline-block;"></div>
              </div>

            </div>

            <br/>
            <br/>

            <div id="sec-time-line" class="wfi-widget" style="width:1862px;"></div>
            <br/>
            <br/>

            <div id="folder-panel" display="inline-block">
              <span class="ms-rteFontSize-2">Research Folder</span><br/>
              <br/>
              <div class="research_link" style="display: None">
                <a></a>
                <br/>
                <div>
                  <em id="folder-name"></em> </div>
              </div>
              <div class="research_create" style="display: None">
                <a></a>
                <br/>
                <div>
                  <em >Create Folder</em> </div>
              </div>
